<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://projectsav.netlify.app/logo1.jpg">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  <title>RandomQuote</title>
</head>
<body>
  <a href="https://projectsav.netlify.app/"><img src="https://projectsav.netlify.app/logo1.jpg" style='height:70px'></a>
  <div id="quote-box">
    <div class="quote-text">
      <i class="fa fa-quote-left"> </i><span id="text"></span><i class="fa fa-quote-right"></i>
    </div>
    <div class="quote-author"><span id="author"></span></div>
    <div class="buttons">
      <button class="button" id="new-quote">Another Quote</button>
      <a id="tweet-quote" title="Tweet this quote!" target="_top"><button class="button">Tweet this
          Quote</button></a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
